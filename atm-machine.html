<body>
    <script>
        let name = "David"
        pinbase = ["1234", "5678", "9012"]
        balance = 3000000
        pin = prompt("what is your pin?: ")
        if (pinbase.includes(pin)) {
            console.log(`welcome to your account ${name}`);
            let service = prompt(("what would you like to do today 1. to withdraw 2. to checkbalance 3. to deposite")) 
            switch (service) {
                case "1":
                    let amount = parseInt(prompt("how much will you like to withdraw?: "))
                    balance = balance - amount
                    console.log(balance)
                    break;
                case "2":
                    console.log(balance)
                    break;
                case "3":
                    let newAmount = parseInt(prompt("how much will you like to deposite?: "))
                    balance = balance + newAmount
                    console.log(balance)
                    break;
                default :
                console.log("incorrect pin please try again with the options given to you")
            }
        }

        }
